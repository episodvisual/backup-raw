name: build-macos-dual

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  intel_x86_64:
    name: Build Intel (x86_64)
    runs-on: macos-15     # runner Intel
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps (pinned)
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install pyinstaller==6.6.0 pillow==10.4.0
          pip install -r requirements.txt
      - name: Convert ICO -> ICNS
        run: |
          python tools/ico_to_icns.py resources/logoku.ico resources/app.icns
      - name: Build app (Intel)
        run: |
          pyinstaller --clean pyinstaller.spec
          ls -la dist
      - name: Zip artifact
        run: |
          cd dist
          ditto -c -k --sequesterRsrc --keepParent "BACKUP RAW.app" "BACKUP_RAW_macOS_Intel_x86_64.zip"
      - uses: actions/upload-artifact@v4
        with:
          name: BACKUP_RAW_macOS_Intel_x86_64
          path: dist/BACKUP_RAW_macOS_Intel_x86_64.zip
          if-no-files-found: error

  apple_silicon_arm64:
    name: Build Apple Silicon (arm64)
    runs-on: macos-latest  # runner ARM
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps (pinned)
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install pyinstaller==6.6.0 pillow==10.4.0
          pip install -r requirements.txt
      - name: Convert ICO -> ICNS
        run: |
          python tools/ico_to_icns.py resources/logoku.ico resources/app.icns
      - name: Build app (ARM)
        run: |
          pyinstaller --clean pyinstaller.spec
          ls -la dist
      - name: Zip artifact
        run: |
          cd dist
          ditto -c -k --sequesterRsrc --keepParent "BACKUP RAW.app" "BACKUP_RAW_macOS_AppleSilicon_arm64.zip"
      - uses: actions/upload-artifact@v4
        with:
          name: BACKUP_RAW_macOS_AppleSilicon_arm64
          path: dist/BACKUP_RAW_macOS_AppleSilicon_arm64.zip
          if-no-files-found: error
